<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landing.css">
    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
</head>
<body>
   <div id="page-wrapper">
     <header id="header">
       <div class="logo">
         <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo"/>
       </div>
       <nav id="nav-bar">
         <ul>
           <li><a class="nav-link" href="#features">Features</a></li>
           <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
           <li><a class="nav-link" href="#pricing">Pricing</a></li>
         </ul>
       </nav>
     </header>
     <div class="container"></div>
     <section id="hero">
       <h2>Handcrafted, home-made masterpieces</h2>
       <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
      <input id="submit" type="submit" value="Get Started" class="btn" />
    </form>
     </section>
     <div class="container">
       <section id="features">
         <div class="grid">
           <div class="icon">
            <i class="fa fa-3x fa-fire"></i>
           </div>
           <div class="desc">
             <h2>Premium Materials</h2>
             <p>Our trombones use the shiniest brass which is sourced locally. This
              will increase the longevity of your purchase.</p>
           </div>
         </div>
       </section>
     </div>
   </div>
</body>
</html>
